<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> input {border:1px solid black;border-collapse:collapse;
                    background-color:aqua;color:black;
                }

    </style>
</head>
<body>
<h2 style="color:red;">Registration form</h2>
<form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter the username"><br>
    <input type="text" name="first_name" placeholder="enter the name"><br>
    <input type="text" name="last_name" placeholder="enter the lastname"><br>
    <input type="email" name="email" placeholder="enter the email"><br>
    <input type="password" name="password" placeholder="enter the password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
